<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReelSleuth | Login/Signup</title>
        <link rel="shortcut icon" href="Assets/Images/ReelSleuth-Logo.png" type="image/x-icon">

    <body>
        <!-- Backdrop -->
        <img src="Assets/Images/movie-poster-collection.jpg" alt="" id="backdrop">
        
        <!-- Top Shape -->
        <div class="custom-shape-divider-top-1700442811">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h1>LogIn | <span>ReelSleuth</span></h1>
            <label for="username">Email</label>
            <input type="email" name="username" id="login-user">

            <label for="password">Password</label>
            <input type="password" name="password" id="login-pass">

            <p id="login-form-error" style="display: none;"></p>
            <div class="buttons">
                <button id="login-form-login">Log In</button>
                <p id="login-form-signUp">Not a user? Sign Up</p>
            </div>
            
            
        </div>


        <!-- Sign Up form -->
        <div id="signup-form" style="display: none;">
            <h1>Sign Up | <span>ReelSleuth</span></h1>
            <label for="email">Email</label>
            <input type="email" name="email" id="signup-user">



            <label for="password">Password</label>
            <input type="password" name="password" id="signup-pass">

            <p id="signup-form-error" style="display: none;"></p>

            <p id="verify-email" style="display: none;">An Email verification link has been sent to your email, please verify and log back in.</p>
            <div id="blocker" style="display: none;">
                <p>If you're using an <span>ad-blocker</span>, please consider turning it off. This helps minimize Firebase reads and prevents exceeding our daily limit.</p>
            </div>
            
            <div class="buttons">
                <button id="signup-form-signUp">Sign Up</button>
                <p id="signup-form-login">LogIn</p>
            </div>
            
        </div>



        <script type="module" src="JS/authenticate.js"></script>

    </body>
</html>
